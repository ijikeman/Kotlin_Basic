<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>秘密のページ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        p { margin-bottom: 10px; }
        form { text-align: center; margin-top: 20px; }
        input[type="submit"] { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>秘密のページへようこそ！</h2>
        <p>
            ログイン中のユーザー: <span th:text="${username}"></span>
        </p>
        <p>
            あなたのロール: <span th:text="${roles}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="ログアウト"/>
        </form>
    </div>
</body>
</html>
