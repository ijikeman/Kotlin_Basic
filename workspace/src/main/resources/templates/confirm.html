<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認ページ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success-message { color: green; font-weight: bold; font-size: 1.2em; }
        .detail { margin-top: 10px; }
        .back-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>確認</h1>
    <div class="detail">
        <p>入力された名前: <span th:text="${userName}"></span></p>
    </div>

    <a th:href="@{/}" class="back-link">フォームに戻る</a>
</body>
</html>
